<!DOCTYPE html>
<html>
    <head>
        <title>Rialgar's Advent of Code Leaderboard Visualizer - Not affiliated with Advent of Code</title>
        <link rel="stylesheet" type="text/css" href="./styles/style.css"/>
        <link rel="stylesheet alternate" type="text/css" href="./styles/highcontrast.css" title="High Contrast"/>
        <link rel="stylesheet" type="text/css" href="./styles/timeline.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Rialgar's Advent of Code Leaderboard Visualizer</h1>
        <p>Not affiliated with Advent of Code</p>
        <form id="form">
            <p>Paste JSON API response here:</p>
            <textarea name="json" rows="10" cols = "100"></textarea>
            <p><button id="Analyze">Analyze</button> - <button id="Timeline">Timeline</button></p>
        </form>
        <div id="AnalyzeDiv" style="display: none;"></div>
        <div id="TimelineDiv" style="display: none;"></div>
    </body>
</html>
